<!DOCTYPE html><html><head><meta charset=utf-8><meta name=viewport content="width=device-width, initial-scale=1"><title>Health</title><link rel=stylesheet type=text/css href=/static/bower_components/fullcalendar/dist/fullcalendar.min.css><link rel=stylesheet type=text/css href=/static/styles/style.css><link rel="shortcut icon" href=/static/images/favicon.ico type=image/x-icon><script type=text/javascript src=/static/bower_components/moment/min/moment.min.js></script><script type=text/javascript src=/static/bower_components/jquery/dist/jquery.min.js></script><script type=text/javascript src=/static/bower_components/jquery-ui/jquery-ui.min.js></script><script type=text/javascript src=/static/bower_components/fullcalendar/dist/fullcalendar.min.js></script></head><body>{% if user.is_authenticated %}<p>Welcome, <a href="/accounts/profile/">{{ user.username }}</a>. Thanks for logging in. <a href="/accounts/logout/">logout</a></p>{% else %}<p>Welcome, new user. Please log in.</p>{% endif %}<div id=wrap><div id=external-events><h4>事件</h4><button id=addButton>add</button><div class=form-add-events><form action="/cal/events/add/" method=post>{% csrf_token %} <label for=eventname>Event name:</label> <input type=text name=eventname id=eventname><label for=counts>Counts:</label> <input type=text name=counts id=counts> <label for=url>Url:</label> <input type=text name=url id=url> <input type=submit value="add event"></form></div></div><div id=calendar></div><div style=clear:both></div></div><script src=../static/scripts/main.min.js></script></body></html>
