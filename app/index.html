<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Health</title>

  <link rel="stylesheet" type="text/css" href="/static/bower_components/fullcalendar/dist/fullcalendar.min.css">
  <link rel="stylesheet" type="text/css" href="/static/styles/style.css">
  <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon" />

  <script type="text/javascript" src="/static/bower_components/moment/min/moment.min.js"></script>
  <script type="text/javascript" src="/static/bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="/static/bower_components/jquery-ui/jquery-ui.min.js"></script>
  <script type="text/javascript" src="/static/bower_components/fullcalendar/dist/fullcalendar.min.js"></script>

</head>

<body>
  {% if user.is_authenticated %}
  <p>Welcome, <a href="/accounts/profile/">{{ user.username }}</a>. Thanks for logging in. <a href="/accounts/logout/">logout</a>
  </p>
  {% else %}
  <p>Welcome, new user. Please log in.</p>
  {% endif %}

  <!-- <div id='calendar'></div> -->
  <div id='wrap'>

    <div id='external-events'>
      <h4>事件</h4>
      <!-- <p>
        <input type='checkbox' id='drop-remove' />
        <label for='drop-remove'>remove after drop</label>
      </p> -->
      <button id="addButton">add</button>
      <div class="form-add-events">
        <form action="/cal/events/add/" method="post">{% csrf_token %}
          <label for="eventname">Event name:</label>
          <input type="text" name="eventname" value="" id="eventname">
          <!-- <label for="caltype">Cal type:</label>
          <input type="text" name="caltype" value="" id="caltype"> -->
          <label for="counts">Counts:</label>
          <input type="text" name="counts" value="" id="counts">
          <label for="url">Url:</label>
          <input type="text" name="url" value="" id="url">

          <input type="submit" value="add event" />
        </form>
      </div>
    </div>

    <div id='calendar'></div>

    <div style='clear:both'></div>

  </div>

  <!-- build:js ../static/scripts/main.min.js -->
  <script src="/scripts/main.js"></script>
  <!-- endbuild -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-58924618-1', 'auto');
    ga('send', 'pageview');
  </script>
</body>

</html>
